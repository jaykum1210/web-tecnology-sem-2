<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Form is use to collect information from the user, line registration pages, login page etc.</h1>
    <form action="" method="">
        <table border="1" align="center">
            <tr>
                <td>Enter name </td>
                <td><input type="text" required placeholder="Enter Name"></td>
            </tr>
            <tr>
                <td>Enter password</td>
                <td><input type="password" required maxlength="10"></td>
            </tr>
            <tr>
                <td colspan="2" style="justify-content: center;">
                <button type="submit">Register</button>
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
